name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Databricks CLI (legacy)
      run: pip install databricks-cli --upgrade

    - name: Configure Databricks Auth
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        mkdir -p ~/.databricks
        cat <<EOF > ~/.databricks/config
        [DEFAULT]
        host = $DATABRICKS_HOST
        token = $DATABRICKS_TOKEN
        EOF

    - name: Deploy to Azure Databricks
      run: |
          databricks workspace import_dir . /Workspace/Users/sachin.kumar@snp.com/GitDeploy -o
